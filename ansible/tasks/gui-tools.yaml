- name: Install core packages via brew casks
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: latest
  ignore_errors: yes
  with_items:
    - appcleaner
    - downie
    - rotato
    - google-chrome
    - brave-browser
    - firefox
    - discord
    - zoom
    - slack
    - 1password
    - authy
    - unclack
    - gas-mask
    - sketch
    - paw
    - warp
    - visual-studio-code
    - cleanshot
    - bettertouchtool
    - bartender
    - istat-menus
    - little-snitch
    - camo-studio
    - raycast
    - popclip
    - obsidian
  tags:
    - install
    - gui
    - productivity
